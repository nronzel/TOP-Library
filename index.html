<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>library</h1>
        </div>
        <div class="library-container">
            <div class="add-button"><button class="button-style">+ Add Book</button></div>
            <div class="book-container">
                <div class="card">
                    <p>Title: Harry Potter</p>
                    <p>Author: J.K. Rowling</p>
                    <p>Pages: 355</p>
                    <p>Read Already?: Y</p>
                    <div class="card-buttons">
                        <button class="mark-read button-style">Mark as Read</button>
                        <button class="remove button-style">Remove</button>
                    </div>
                </div>
                <div class="card">
                    <p>Title: Lord of the Rings</p>
                    <p>Author: J.R.R Toklien</p>
                    <p>Pages: 585</p>
                    <p>Read Already?: N</p>
                    <div class="card-buttons">
                        <button class="mark-read button-style">Mark as Read</button>
                        <button class="remove button-style">Remove</button>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
