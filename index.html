<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/23bb90498d.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>library</h1>
        </div>
        <div class="library-container">
            <div class="add-button"><button class="button-style btn-open">+ Add Book</button></div>
            <div class="book-container">
                <div class="card">
                    <p>"Harry Potter and the Prisoner of Azkoban"</p>
                    <p>J.K. Rowling</p>
                    <p>355 Pages</p>
                    <div class="card-buttons">
                        <button id="read-btn" class="mark-read button-style" value="read">READ</button>
                        <button class="remove button-style">Remove</button>
                    </div>
                </div>
                <div class="card">
                    <p>"The Lord of the Rings - Fellowship of the Ring"</p>
                    <p>J.R.R Toklien</p>
                    <p>585 pages</p>
                    <div class="card-buttons">
                        <button id="read-btn" class="not-read button-style" value="not-read">NOT READ</button>
                        <button class="remove button-style">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal-content">
            <button class="btn-close">X</button>
            <p>Title: </p><input type="text" name="title" id="title">
            <p>Author: </p><input type="text" name="author" id="author">
            <p>Pages: </p><input type="number" name="pages" id="pages">
            <p>Read? </p><input type="checkbox" name="read-yet" id="read-yet">
            <button class="modal-submit" type="submit" value="submit">Submit</button>
        </div>
    </div>
    <div class="overlay"></div>
</body>
</html>
