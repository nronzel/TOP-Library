<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/23bb90498d.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1>library</h1>
      </div>
      <div class="library-container">
        <div class="add-button">
          <button class="button-style btn-open">+ Add Book</button>
        </div>
        <div class="book-container">
        </div>
      </div>
    </div>
    <div class="modal-container">
      <div class="modal-content">
        <div class="modal-close"><button class="btn-close">X</button></div>
        <form class="book-form" id="bookForm">
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author"
            required
          />
          <input
            type="number"
            name="pages"
            id="pages"
            placeholder="Pages"
            required
          />

          <div class="read-box">
            <label for="read-yet">Read Already?</label>
            <input type="checkbox" name="read-yet" id="readYet" />
          </div>
          <button class="modal-submit" type="submit" value="submit">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
